 <br/><br/>
 <div fxLayout="column" style="padding-bottom: 35px">
     <div fxLayout="row" style="padding: 10px" >    
         <table mat-table  class="mat-elevation-z8" style="overflow: auto;width: 100%;" [dataSource]="utilizatori" *ngIf="utilizatori.length !== 0" > 
 
             <ng-container matColumnDef="username" style="width: 70px;">
                 <th mat-header-cell *matHeaderCellDef> Nume utilizator </th>
                 <td mat-cell *matCellDef="let element" style="width: 70px;"> {{ element.username }} </td>
             </ng-container>
             
             <ng-container matColumnDef="email" style="width: 200px;">
                 <th mat-header-cell *matHeaderCellDef> Adresa email </th>
                 <td mat-cell *matCellDef="let element" style="width: 140px;"> {{ element.email }} </td>
             </ng-container>
 
             <ng-container matColumnDef="rang" style="width: 60px;">
                 <th mat-header-cell *matHeaderCellDef> Rang </th>
                 <td mat-cell *matCellDef="let element" style="width: 60px;"> {{ element.rang }} </td>
             </ng-container>
 
             <ng-container matColumnDef="actiuni" style="width: 100px;">
                 <th mat-header-cell *matHeaderCellDef> Actiuni </th>
                 <td mat-cell *matCellDef="let element; let i=index" style="width: 240px;">
                     <button 
                     type="button"
                     mat-raised-button
                     color="primary" 
                     style="height: 35px"
                     (click)="deleteUser(element)">
                     Stergere</button>
                 </td>
                 <td mat-footer-cell *matFooterCellDef> </td>
             </ng-container>
     
             <tr mat-header-row *matHeaderRowDef="coloane"></tr>
             <tr mat-row *matRowDef="let row; columns: coloane;"></tr> 
         </table>
         <div *ngIf="utilizatori.length === 0" > Nu exista utilizatori! </div>
     </div>
 </div>
