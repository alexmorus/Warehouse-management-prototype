<h2 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle align="center">Angajati</h2>


<mat-dialog-content style="text-align: center; align-content: center;">

    <form [formGroup]="formData">
        <div fxFlex style="padding: 10px;overflow-y: auto" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
            <div fxLayout="column">
                <div fxFlex fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field class="fisa-field" fxFlex="7">
                        <mat-label>Model</mat-label>
                        <input 
                        matInput 
                        class="form-control"
                        placeholder="Model" 
                        formControlName="model">
                    </mat-form-field>
                </div>
                <div fxFlex fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field class="fisa-field" fxFlex="7">
                        <mat-label>Descriere</mat-label>
                        <!-- textarea -->
                        <input 
                        matInput 
                        class="form-control"
                        placeholder="Descriere" 
                        formControlName="descriere">
                    </mat-form-field>
                </div>
                <div fxFlex fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field class="fisa-field" fxFlex="7">
                        <mat-label>Imagine(link)</mat-label>
                        <input 
                        matInput 
                        class="form-control"
                        placeholder="Imagine" 
                        formControlName="poza">
                    </mat-form-field>
                </div>
                <div fxFlex fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field class="fisa-field" fxFlex="7">
                        <mat-label>Pret</mat-label>
                        <input 
                        matInput 
                        class="form-control"
                        placeholder="Pret" 
                        formControlName="pret">
                    </mat-form-field>
                </div>
                <div fxFlex fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field class="fisa-field" fxFlex="7">
                        <mat-label>Stoc</mat-label>
                        <input 
                        matInput 
                        class="form-control"
                        placeholder="Stoc" 
                        formControlName="stoc">
                    </mat-form-field>
                </div>
                <div fxFlex fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field class="fisa-field" fxFlex="200px">
                        <mat-label>Producator</mat-label>
                        <mat-select formControlName="producator" required>
                            <mat-option *ngFor="let prod of producatori" [value]="prod">{{ prod.denumire }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxFlex fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field class="fisa-field" fxFlex="7">
                        <mat-label>Distribuitor</mat-label>
                        <mat-select formControlName="distribuitor" required>
                            <mat-option *ngFor="let dist of distribuitori" [value]="dist">{{ dist.denumire }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxFlex fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field class="fisa-field" fxFlex="200px">
                        <mat-label>Data intrare</mat-label>
                        <input 
                        matInput
                        placeholder="Data intrare"
                        [matDatepicker]="picker0"
                        formControlName="dataIntrare"
                        datepicker-format="dd.mm.yyyy">
                        <mat-datepicker-toggle matSuffix [for]="picker0"></mat-datepicker-toggle>
                        <mat-datepicker #picker0></mat-datepicker>
                    </mat-form-field>
                </div>
                <div fxFlex fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field class="fisa-field" fxFlex="7">
                        <mat-label>Document intrare</mat-label>
                        <input 
                        matInput 
                        class="form-control"
                        placeholder="Document intrare" 
                        formControlName="documentIntrare">
                    </mat-form-field>
                </div>
                <div fxFlex fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field class="fisa-field" fxFlex="200px">
                        <mat-label>Angajat preluare</mat-label>
                        <mat-select formControlName="angajatPreluare" required>
                            <mat-option *ngFor="let ang of angajati" [value]="ang">{{ ang.nume }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>
        </div>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="center" class="buttons">
    <button mat-button color="primary" mat-dialog-close>ÃŽnchide</button>
    <button mat-button color="warn" (click)="saveProdus()" cdkFocusInitial>Salveaza</button>
</mat-dialog-actions>
